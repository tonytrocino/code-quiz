<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Raleway:wght@200;400;700;900&display=swap" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header id="header">
        <a href="javascript:showScores()">View High Scores</a>
        <h1>Coding Quiz Challenge</h1>
        <div>
            <div id="timer">Time: 60</div>
        </div>
    </header>
    <section id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="btn btn-primary" id="start-button">Start Quiz</button>
    </section>
    <!-- Initially hidden, rendered via JS -->
    <section id="quiz-form">
        <h2 class="question" id="question"></h2>
        <hr>
        <div class="buttons">
            <button class="choice btn btn-primary" id="button0" data-val="0"></button>
            <button class="choice btn btn-primary" id="button1" data-val="1"></button>
            <button class="choice btn btn-primary" id="button2" data-val="2"></button>
            <button class="choice btn btn-primary" id="button3" data-val="3"></button>
        </div>
        <hr>
        <div id="result"></div>
    </section>
    <!-- Initially hidden, rendered via JS -->
    <section id="end-quiz">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>Enter Initials: <input type="text" id="initials"> <button class= "btn btn-primary" id="store-initials">Submit</button> </p>
    </section>
    <section id="high-scores">
        <hr>
        <h2>High Scores</h2>
        <hr>
        <table id="high-score-list">
        </table>
        <button id="try-again" class="btn btn-primary">Try Again</button>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script src="./assets/js/script.js"></script>

</html>
